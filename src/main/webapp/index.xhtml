	<h:head>
		<title><ui:insert name="title">Willkommen zu #{msg['application.title']}</ui:insert></title>
		<style type="text/css">
.ui-analog-clock {
	width: 150px;
	margin: auto;
}

.marginauto {
	margin: 10px auto 20px;
	display: block;
}

	<h:body style="margin:0px;">

		<h:form style="margin-top: 25px;" id="mainForm">
			<p:clock displayMode="analog" />
			<p:panelGrid styleClass="ui-noborder" id="weatherPanel"
				style=" width: fit-content; margin: 0 auto; margin-top: 50px;">
				<p:row style="text-align:center;">
					<p:column>
						<p:graphicImage class="marginauto" style="margin-top: 50px;"
							url="https://openweathermap.org/img/w/#{weatherController.image}"
							alt="Bild #{weatherController.image}"
							title="#{weatherController.image}"
							rendered="#{not empty weatherController.image}" />
					</p:column>
					<p:column>
						<p:graphicImage class="marginauto" style="margin-top: 50px;"
							url="https://openweathermap.org/img/w/#{weatherController.image2h}"
							alt="Bild #{weatherController.image2h}"
							title="#{weatherController.image2h}"
							rendered="#{not empty weatherController.image2h}" />
					</p:column>
					<p:column>
						<p:graphicImage class="marginauto" style="margin-top: 50px;"
							url="https://openweathermap.org/img/w/#{weatherController.image4h}"
							alt="Bild #{weatherController.image4h}"
							title="#{weatherController.image4h}"
							rendered="#{not empty weatherController.image4h}" />
					</p:column>
				</p:row>
				<p:row style="text-align:center;">
					<p:column>
						<p:outputLabel value="#{weatherController.weatherOutput}"
							style="display: block; width:100%; text-align:center;" />
					</p:column>
					<p:column>
						<p:outputLabel value="#{weatherController.weatherOutput2h}"
							style="display: block; width:100%; text-align:center;" />
					</p:column>
					<p:column>
						<p:outputLabel value="#{weatherController.weatherOutput4h}"
							style="display: block; width:100%; text-align:center;" />
					</p:column>
				</p:row>
			</p:panelGrid>
			<!-- 			<p:graphicImage class="marginauto" style="margin-top: 50px;" -->

			<p:panelGrid styleClass="ui-noborder"
				style=" width: fit-content; margin: 0 auto; margin-top: 50px;">
				<p:row style="text-align:center;">
					<p:column>
						<p:button value="#{msg['main.shoppinglists']}"
							icon="fa fa-shopping-cart"
							outcome="shoppinglist/shoppinglist.xhtml" />
					</p:column>
					<p:column>
						<p:button value="NAS" icon="fa fa-file-photo-o" outcome="media/nas.xhtml" />
					</p:column>
					<p:column>
						<p:button value="Radio" icon="fa fa-music" outcome="media/radio.xhtml" />
					</p:column>
				</p:row>
				<p:row style="text-align:center;">
					<p:column>
						<p:button value="#{msg['main.calendar']}" icon="fa fa-calendar"
							outcome="info/calendar.xhtml" />
					</p:column>
					<p:column>
					</p:column>
					<p:column>
						<p:button value="#{msg['main.pi_controls']}" icon="fa fa-gears"
							outcome="settings/picontrols.xhtml" />
					</p:column>
				</p:row>

				<p:row>
					<p:column>
					</p:column>
					<p:column style="text-align: center; padding-top: 75px;">
						<p:button icon="fa fa-gears" outcome="settings/settings.xhtml" />
					</p:column>
					<p:column rendered="true"
						style="text-align: center; padding-top: 75px;">
						<p:button value="Test" icon="fa fa-gears" outcome="/test.xhtml" />
					</p:column>
				</p:row>
			</p:panelGrid>

		</h:form>
	</h:body>
