<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
	"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:ui="http://java.sun.com/jsf/facelets">

	<h:head>
		<title><ui:insert name="title">Test</ui:insert></title>
		<style>
html, body, h1, h2, h3, h4, h5 {
	font-family: "Open Sans", sans-serif
}
</style>
	</h:head>

	<h:body style="margin:0px;">
		<h1 style="text-align: center;">
			<ui:insert name="title">Test</ui:insert>
		</h1>
		<h:form id="form_test" style="margin-top: 50px;">
			<p:growl id="msgs" showDetail="true" />

			<p:panelGrid styleClass="ui-noborder"
				style="width: 50%; margin: 0 auto; margin-top: 50px;">
				<p:row>
					<p:column>
						<p:inputText value="#{testController.testString}" id="testInput" />
					</p:column>
				</p:row>
				<p:row>
					<p:column>
						<p:commandButton value="Test" icon="fa fa-gears"
							actionListener="#{testController.test()}" id="testButton">
						</p:commandButton>
					</p:column>
				</p:row>
			</p:panelGrid>
		</h:form>
	</h:body>
</ui:composition>
