<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core">

<h:head>
	<title>Welcome to your Home Server</title>
</h:head>

<h:body>
	<script type="text/javascript">
		function handleLoginRequest(xhr, status, args) {
			if (args.validationFailed || !args.loggedIn) {
				PF('dlg').jq.effect("shake", {
					times : 5
				}, 100);
			} else {
				PF('dlg').hide();
				$('#loginLink').fadeOut();
			}
		}
	</script>
	<h:form>
		<p:growl id="growl" sticky="true" showDetail="true" life="3000" />
		<p:panel header="Login"
			style="display: block; width:50%; margin: 0 auto;">
			<h:panelGrid columns="2" cellpadding="4"
				style="display: block; width:50%; text_align:center;">
				<h:outputText value="Username: " />
				<p:inputText value="#{userController.loginUsername}" />

				<h:outputText value="Password: " />
				<p:password value="#{userController.loginPassword}" />

				<p:commandButton value="Ok" update="greeting"
					actionListener="#{userController.login()}">
					<!-- 					oncomplete="PF('greetingDialog').show()"> -->
				</p:commandButton>
			</h:panelGrid>
		</p:panel>

		<p:dialog header="Welcome" widgetVar="greetingDialog" modal="true"
			resizable="false">
			<h:panelGrid id="greeting" columns="1" cellpadding="4">
				<h:outputText
					value="Welcome #{userController.loggedInUser.firstName}" />
			</h:panelGrid>
		</p:dialog>

		<p:dialog header="Sign In" widgetVar="signInDialog" modal="true"
			resizable="false">
			<p:panelGrid id="greetingSignIn" cellpadding="4">
				<p:row>
					<p:column colspan="2">
						<h:outputText
							value="Username + Password combination not found. Please sign in." />
					</p:column>
				</p:row>
				<p:row>
					<p:column>
						<p:outputLabel for="UsernameInput" value="Username" />
					</p:column>
					<p:column>
						<p:inputText id="UsernameInput"
							value="#{userController.loggedInUser.userName}" />
					</p:column>
				</p:row>
				<p:row>
					<p:column>
						<p:outputLabel for="FirstnameInput" value="First name" />
					</p:column>
					<p:column>
						<p:inputText id="FirstnameInput"
							value="#{userController.loggedInUser.firstName}" />
					</p:column>
				</p:row>
				<p:row>
					<p:column>
						<p:outputLabel for="LastnameInput" value="Last name" />
					</p:column>
					<p:column>
						<p:inputText id="LastnameInput"
							value="#{userController.loggedInUser.lastName}" />
					</p:column>
				</p:row>
				<p:row>
					<p:column>
						<p:outputLabel for="EMailInput" value="E-Mail" />
					</p:column>
					<p:column>
						<p:inputText id="EMailInput"
							value="#{userController.loggedInUser.eMail}" />
					</p:column>
				</p:row>
				<p:row>
					<p:column>
						<p:outputLabel for="PasswordInput" value="Password" />
					</p:column>
					<p:column>
						<p:password id="PasswordInput"
							value="#{userController.loggedInUser.password}" />
					</p:column>
				</p:row>
				<f:facet name="footer">
					<p:commandButton value="SignIn" update="growl"
						action="#{userController.signIn}"
						oncomplete="handleLoginRequest(xhr, status, args)" />
				</f:facet>
			</p:panelGrid>
		</p:dialog>

	</h:form>
</h:body>
</html>
